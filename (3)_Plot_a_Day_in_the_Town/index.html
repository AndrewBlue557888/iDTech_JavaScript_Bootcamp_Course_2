<!DOCTYPE html>
<html>
    <meta charset="utf-8">
    <title>Moving Markers</title>
    <script src="https://api.mapbox.com/mapbox-gl-js/v1.11.0/mapbox-gl.js"></script>
    <link href="https://api.mapbox.com/mapbox-gl-js/v1.11.0/mapbox-gl.css" rel="stylesheet">

    <style>body {margin: 0; padding: 0;} #map {position: absolute; top: 0; bottom: 0; width: 100%;}</style>

    <body>
        <div id="map"></div>

        <script>
            mapboxgl.accessToken = 'pk.eyJ1IjoibWFwcHlsYW5kIiwiYSI6ImNsMDc3ZjE2ODIxZHQzam9kaXloZ2o5YXUifQ.lJ3wBt7Rf8QkDah406pRhQ';
            const map = new mapboxgl.Map ({
                container: 'map',
                style: 'mapbox://styles/mapbox/navigation-day-v1',
                center: [-71.058884, 42.360081],
                zoom: 12
            });

            // Map Marker
            var marker = new mapboxgl.Marker()
            .setLngLat([-71.058884, 42.360081]) 
            .addTo(map); 

            // Moving Markers 
            // [longitude, latitude]
            const MyLocations = [
            // Museum of Science
            [-71.070267, 42.366699],

            // The Institute of Contemporary Art
            [-71.043098, 42.352779],

            // Museum of Fine Arts, Boston
            [-71.094490, 42.339298],

            // Swan Boats
            [-71.072151, 42.347080],

            // New England Aquarium
            [-71.051199, 42.358833]

            ];

            // Your Code Goes Here
            var counter = 0;
            function move() {
                setTimeout(() => {
                    if (counter <= MyLocations.length) {
                        marker.setLngLat(MyLocations[counter]);
                        counter++;
                    }
                    move();
                },1000);
            }
            move();
        </script>
    </body>
</html>
